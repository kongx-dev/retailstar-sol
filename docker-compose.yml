version: "3.9"

services:
  hoodie-republic:
    build: .
    ports:
      - "8080:80"
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=production
    networks:
      - hoodie-network

networks:
  hoodie-network:
    driver: bridge 