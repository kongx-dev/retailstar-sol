version: "3.9"

services:
  hoodie-republic:
    build:
      context: .
      args:
        # Build-time args (for Vite build)
        - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
        - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
        - VITE_SOLANA_RPC_URL=${VITE_SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
        - VITE_SOLANA_NETWORK=${VITE_SOLANA_NETWORK:-mainnet-beta}
    ports:
      - "8080:80"
    restart: unless-stopped
    read_only: true
    tmpfs:
      - /tmp
    security_opt:
      - no-new-privileges:true
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    environment:
      - NODE_ENV=production
      # Runtime env vars (for runtime-config.js generation)
      - VITE_SUPABASE_URL=${VITE_SUPABASE_URL}
      - VITE_SUPABASE_ANON_KEY=${VITE_SUPABASE_ANON_KEY}
      - VITE_SOLANA_RPC_URL=${VITE_SOLANA_RPC_URL:-https://api.mainnet-beta.solana.com}
      - VITE_SOLANA_NETWORK=${VITE_SOLANA_NETWORK:-mainnet-beta}
    networks:
      - hoodie-network

networks:
  hoodie-network:
    driver: bridge 